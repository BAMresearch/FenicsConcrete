{% set name = "fenics_concrete" %}
{% set data = load_setup_py_data() %}

package:
  name: {{ name|lower }}
  version: {{ data['version'] }}

source:
  git_url: https://github.com/BAMresearch/FenicsConcrete

build:
  number: 2
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - git
  host:
    - python
    - pip
    
  run:
    - openmpi
    - python
    - fenics=2019.1.0
    - scipy
    - numpy
    - loguru
    - pytest
    - mshr=2019.1.0=py38h255090a_2

test:
  imports:
  requires:
  commands:

about:
  home: https://github.com/BAMresearch/FenicsConcrete
  summary: 'A Python package for a FEM concrete model based on fenics'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - etamsen
