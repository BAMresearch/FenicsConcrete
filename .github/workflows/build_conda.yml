name: publish_conda

on:
  release:
    types: [published]
  # for testing
  workflow_dispatch:
    
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: publish-to-conda
      uses: fcakyon/conda-publish-action@v1.3
      with:
        anacondatoken: ${{ secrets.ANACONDA_TOKEN }}
        platforms: 'linux'
