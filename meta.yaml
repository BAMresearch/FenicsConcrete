{% set name = "fenics_concrete" %}
{% set data = load_setup_py_data() %}

package:
  name: {{ name|lower }}
  version: {{ data['version'] }}

source:
  git_url: https://github.com/BAMresearch/FenicsConcrete

build:
  number: 0
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - git
  host:
    - python=3.9
    - pip
    
  run:
    - python=3.9.7=h12debd9_1
    - fenics=2019.1.0=py39hf3d152e_21
    - superlu_dist=6.2.0=h25dcc4a_4
    - scipy
    - numpy
    - loguru
    - pytest
    - mshr=2019.1.0=py39h9761ab4_4

test:
  imports:
  requires:
  commands:

about:
  home: https://github.com/BAMresearch/FenicsConcrete
  summary: 'A Python package for a FEM concrete model based on fenics'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - etamsen
